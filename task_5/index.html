<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'app-bg': '#0b0c0e',
                        'app-surface': '#111317',
                        'app-surface2': '#151820',
                        'app-text': '#f3f4f6',
                        'app-muted': '#a1a1aa',
                        'app-border': '#262a33',
                    },
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-app-bg font-sans text-app-text antialiased">
    <header class="sticky top-0 z-10 border-b border-app-border bg-app-surface">
        <div class="mx-auto w-[92vw] max-w-[1100px] py-3.5">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center gap-2.5" aria-label="Book List Manager branding">
                    <div class="h-10 w-10 bg-app-text" aria-hidden="true"></div>
                    <div>
                        <h1 class="m-0 text-[1.05rem] font-semibold tracking-[0.2px] text-app-text">
                            Book List Manager
                        </h1>
                        <p class="m-0 text-sm text-app-muted">
                            Manage your list: view, update, remove
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="py-6">
        <div class="mx-auto w-[92vw] max-w-[1100px]">

            <!-- Feedback area for validation messages -->
            <div id="feedback" class="mb-6"></div>

            <!-- Books table -->
            <section id="books" class="mb-4 border border-app-border bg-app-surface p-4">
                <h2 class="mb-2 text-[1.05rem] font-semibold text-app-text">Books</h2>
                <p class="mb-3 text-sm text-app-muted">Your current collection.</p>
                <div class="overflow-hidden border border-app-border bg-app-surface">
                    <table class="w-full">
                        <thead class="border-b border-app-border bg-app-surface">
                            <tr>
                                <th class="px-4 py-3 text-left text-sm font-medium text-app-muted">Title</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-app-muted">Author</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-app-muted">Year</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-app-muted">Genre</th>
                            </tr>
                        </thead>
                        <tbody id="booksTableBody" class="divide-y divide-app-border">
                            <!-- Dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Update book form -->
            <div class="grid gap-4 lg:grid-cols-[1.2fr_0.8fr]">
                <section id="update" class="border border-app-border bg-app-surface p-4">
                    <h2 class="mb-2 text-[1.05rem] font-semibold text-app-text">Update Book</h2>
                    <p class="mb-3 text-sm text-app-muted">Find a book by title and update its details.</p>
                    <form id="updateForm" class="space-y-4">
                        <div>
                            <label for="updateTitle" class="mb-2 block text-sm font-medium text-app-muted">Title (to
                                find book)</label>
                            <input type="text" id="updateTitle" required
                                class="w-full border border-app-border bg-app-surface2 px-4 py-2 text-app-text placeholder:text-app-muted focus:outline-none focus:ring-2 focus:ring-white/20">
                        </div>
                        <div>
                            <label for="updateAuthor" class="mb-2 block text-sm font-medium text-app-muted">New
                                Author</label>
                            <input type="text" id="updateAuthor" required
                                class="w-full border border-app-border bg-app-surface2 px-4 py-2 text-app-text placeholder:text-app-muted focus:outline-none focus:ring-2 focus:ring-white/20">
                        </div>
                        <div>
                            <label for="updateYear" class="mb-2 block text-sm font-medium text-app-muted">New
                                Year</label>
                            <input type="number" id="updateYear" required
                                class="w-full border border-app-border bg-app-surface2 px-4 py-2 text-app-text placeholder:text-app-muted focus:outline-none focus:ring-2 focus:ring-white/20">
                        </div>
                        <div>
                            <label for="updateGenre" class="mb-2 block text-sm font-medium text-app-muted">New
                                Genre</label>
                            <input type="text" id="updateGenre" required
                                class="w-full border border-app-border bg-app-surface2 px-4 py-2 text-app-text placeholder:text-app-muted focus:outline-none focus:ring-2 focus:ring-white/20">
                        </div>
                        <button type="submit"
                            class="inline-flex items-center justify-center border border-app-border bg-app-surface2 px-4 py-2 text-sm font-medium text-app-text transition-colors hover:bg-white/5">
                            Update Book
                        </button>
                    </form>
                </section>

                <!-- Remove book form -->
                <section id="remove" class="border border-app-border bg-app-surface p-4">
                    <h2 class="mb-2 text-[1.05rem] font-semibold text-app-text">Remove Book</h2>
                    <p class="mb-3 text-sm text-app-muted">Remove a book by its exact title.</p>
                    <form id="removeForm" class="space-y-4">
                        <div>
                            <label for="removeTitle" class="mb-2 block text-sm font-medium text-app-muted">Title (to
                                remove)</label>
                            <input type="text" id="removeTitle" required
                                class="w-full border border-app-border bg-app-surface2 px-4 py-2 text-app-text placeholder:text-app-muted focus:outline-none focus:ring-2 focus:ring-white/20">
                        </div>
                        <button type="submit"
                            class="inline-flex items-center justify-center border border-red-700/80 bg-red-900/20 px-4 py-2 text-sm font-medium text-app-text transition-colors hover:bg-red-900/30">
                            Remove Book
                        </button>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
